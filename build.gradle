    testCompile("jdom:jdom:1.0") //http://mvnrepository.com/artifact/jdom/jdom Latest release 1.1
    testCompile("joda-time:joda-time:2.2") //http://mvnrepository.com/artifact/joda-time, Latest release 2.7

    testCompile("openehr:openehr-rm-core:1.0.5-SNAPSHOT")
