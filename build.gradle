    testCompile("openehr:rm-skeleton:1.0.5-SNAPSHOT")
    testCompile("openehr:oet-parser:1.0.5-SNAPSHOT")
    testCompile("openehr:measure-serv:1.0.5-SNAPSHOT")
    testCompile("openehr:mini-termserv:1.0.5-SNAPSHOT")
    testCompile("openehr:xml-binding:1.0.5-SNAPSHOT")
